<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <script type="text/javascript">
        //取出不为0的值
        const arr = [1, 2, 3, 0, 0, 10];
        const newArr = [];
        for ( let i = 0; i < arr.length; i++ ) {
            if( arr[i] !== 0) {
                newArr[newArr.length] = arr[i];
            }
        }
        console.log(newArr);
        //反转数组
        const arr2 = [1, 2, 3, 4, 5];
        const newArr2 = [];
        for ( let i = arr2.length-1; i >= 0; i-- ) {
            newArr2[newArr2.length] = arr2[i];
        }
        console.log(newArr2);
        //冒泡排序：把所有数据按照一定的顺序进行排列（从小到大，从大到小）
        //从小到大排序
        const arrp = [5, 4, 1, 2, 3];
        //需要比较的轮数
        for(let i=0; i<arrp.length-1; i++) {
            //每轮需要比较的次数
            for(let j=0; j<arrp.length-1-i; j++) {
                if(arrp[j]>arrp[j+1]) {
                    let temp = arrp[j];
                    arrp[j] = arrp[j+1];
                    arrp[j+1] = temp;
                }
            }
        }
        console.log(arrp);
        
    </script>
</body>
</html>
