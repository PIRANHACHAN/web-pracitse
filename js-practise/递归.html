<!DOCTYPE html>
<html>

		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <script type="text/javascript">
      //计算n个连续数字的和
      function getSum(x) {
        if(x==1){
          return 1;
        }
        return x-getSum(x-1);
      }
      console.log(getSum(11434));
    </script>
	</body>
</html>
