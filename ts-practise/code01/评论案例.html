<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>评论案例</title>
    <style>
      .container {
        margin: 0 auto;
        width: 800px;
      }
      .context {
        border: 1px solid red;
      }
      .context > p {
        padding-left: 10px;
        padding-right: 10px;
      }
      .comment {
        margin-top: 6px;
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <div id="container" class="container">
      <div id="context" class="context">
        <p>
          那么，
          德国曾经说过，只有在人群中间，才能认识自己。这句话语虽然很短，但令我浮想联翩。
          我认为，
          富勒说过一句富有哲理的话，苦难磨炼一些人，也毁灭另一些人。这启发了我，
          培根说过一句富有哲理的话，阅读使人充实，会谈使人敏捷，写作使人精确。这不禁令我深思。
          就我个人来说，一天掉多少根头发对我的意义，不能不说非常重大。
          既然如何，
          这种事实对本人来说意义重大，相信对这个世界也是有一定意义的。
          这种事实对本人来说意义重大，相信对这个世界也是有一定意义的。
          每个人都不得不面对这些问题。 在面对这种问题时，
          带着这些问题，我们来审视一下一天掉多少根头发。
        </p>
      </div>
      <div id="comment" class="comment">
        <p>评论：</p>
        <ul>
          <li></li>
        </ul>
      </div>
      <div id="add-comment" class="add-comment">
        <textarea name="" id="" cols="111" rows="10"></textarea>
        <input type="button" value="发表" />
      </div>
    </div>
  </body>
</html>
