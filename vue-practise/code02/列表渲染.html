<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script
      src="../node_modules/vue/dist/vue.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </head>
  <body>
    <ul id="v-for-item">
      <li v-for="(item, index) in items" :key="index">
        {{ index }} - {{ item.message }}
      </li>
    </ul>

    <ul id="v-for-obj">
      <li v-for="(value, name ,key) in object" :key="key">
        {{key}} - {{name}} : {{ value }}
      </li>
    </ul>

    <script type="text/javascript">
      var vm1 = new Vue({
        el: '#v-for-item',
        data: {
          items: [{ message: 'aa' }, { message: 'bb' }, { message: 'cc' }],
        },
      })

      var vm2 = new Vue({
        el: '#v-for-obj',
        data: {
          object: {
            姓名: 'Vue',
            性别: '男',
            生日: '2020-03-02',
          },
        },
      })
    </script>
  </body>
</html>
