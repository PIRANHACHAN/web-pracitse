<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script
      src="../node_modules/vue/dist/vue.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </head>
  <body>
    <div id="app">
      <div v-if="type === 'A'">A</div>
      <div v-else-if="type === 'B'">B</div>
      <div v-else-if="type === 'C'">C</div>
      <div v-else="type === 'D'">ABC</div>
      <p v-show="show">青梅酒</p>
    </div>

    <script type="text/javascript">
      var vm = new Vue({
        el: '#app',
        data: {
          type: 'D',
          show: false,
        },
      })
    </script>
  </body>
</html>
