<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <h1 v-my-bind:title="msg">
        {{ msg }}
      </h1>
      <input type="text" v-model="msg" />
    </div>
    <script src="./todomvc-vue/js/vue.js"></script>
    <script>
      /* Vue.directive('my-bind', {
        bind(el, binding) {
          console.log(binding)
          el.setAttribute(binding.arg, binding.value)
        },
        update(el, binding) {
          el.setAttribute(binding.arg, binding.value)
        },
      }) */
      //简写方式
      Vue.directive('my-bind', function (el, binding) {
        el.setAttribute(binding.arg, binding.value)
      })

      const app = new Vue({
        el: '#app',
        data: {
          msg: 'hello',
        },
      })
    </script>
  </body>
</html>
