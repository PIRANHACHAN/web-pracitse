<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="box" v-my-show="seen">{{ seen }}</div>
    </div>
    <script src="./todomvc-vue/js/vue.js"></script>
    <script>
      Vue.directive('my-show', {
        bind(el, binding) {
          console.log('my-show bind', el, binding)
          if (binding.value) {
            el.style.display = 'block'
          } else {
            el.style.display = 'none'
          }
        },
        inserted() {
          console.log('my-show inserted')
        },
        //获取数据改变之前的视图内容
        update(el, binding) {
          console.log('my-show update', el.innerHTML)
          if (binding.value) {
            el.style.display = 'block'
          } else {
            el.style.display = 'none'
          }
        },
        //获取数据改变之后的视图内容
        componentUpdated(el) {
          console.log('my-show componentUpdated', el.innerHTML)
        },
        unbind(el, binding) {
          console.log('my-show unbind', el, binding)
        },
      })
      //
      const app = new Vue({
        el: '#app',
        data: {
          seen: true,
        },
      })
    </script>
  </body>
</html>
