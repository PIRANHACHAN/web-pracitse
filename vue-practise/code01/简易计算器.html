<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>简易计算器</title>
    <script
      src="../node_modules/vue/dist/vue.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </head>
  <body>
    <div id="app">
      <input type="text" style="width: 100px;" v-model="inputNum1" />
      <select v-model="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">×</option>
        <option value="/">÷</option>
      </select>
      <input type="text" style="width: 100px;" v-model="inputNum2" />
      <input type="button" value="=" @click="calculator" />
      <input type="text" style="width: 150px;" v-model="result" />
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#app',
        data: {
          inputNum1: 0,
          inputNum2: 0,
          result: 0,
          opt: '+',
        },
        methods: {
          calculator() {
            switch (this.opt) {
              case '+':
                this.result =
                  parseFloat(this.inputNum1) + parseFloat(this.inputNum2)
                break
              case '-':
                this.result =
                  parseFloat(this.inputNum1) - parseFloat(this.inputNum2)
                break
              case '*':
                this.result =
                  parseFloat(this.inputNum1) * parseFloat(this.inputNum2)
                break
              case '/':
                this.result =
                  parseFloat(this.inputNum1) / parseFloat(this.inputNum2)
                break
            }
          },
        },
      })
    </script>
  </body>
</html>
