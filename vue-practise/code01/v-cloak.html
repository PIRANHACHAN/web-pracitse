<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- v-cloak：
        解决插值表达式加载时闪烁的问题。
        这个指令保持在元素上直到关联实例结束编译。
        和 CSS 规则如 [v-cloak] { display: none } 一起用时，这个指令可以隐藏未编译的 Mustache 标签直到实例准备完毕。
        将 [v-cloak] 写在 link 引入的 css 中，或者写一个内联 css 样式。 -->
    <div id="app" v-cloak>
      {{ msg }}
    </div>

    <script
      src="../node_modules/vue/dist/vue.js"
      type="text/javascript"
      charset="utf-8"
    ></script>

    <script type="text/javascript">
      var vm = new Vue({
        el: '#app',
        data: {
          msg: 'vue',
        },
      })
    </script>
  </body>
</html>
