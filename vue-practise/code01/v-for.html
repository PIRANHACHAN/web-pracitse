<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script
      src="../node_modules/vue/dist/vue.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </head>
  <body>
    <!-- 循环普通数组 -->
    <div id="app1">
      <p v-for="(item, index) in list">{{ index }} - {{ item }}</p>
    </div>
    <!-- 循环对象数组 -->
    <div id="app2">
      <p v-for="(user, index) in list">
        (索引值: {{ index }}) ID: {{ user.id }} -- 用户名: {{ user.name }}
      </p>
    </div>
    <!-- 循环对象 -->
    <!-- 在遍历对象的键值对时，除了value、key，还有一个索引值index -->
    <div id="app3">
      <p v-for="(value, key, index) in user">
        值是：{{ value }} -- 键是：{{ key }} -- 索引值是：{{ index }}
      </p>
    </div>
    <!-- 迭代数字 -->
    <!-- count值从1开始 -->
    <div id="app4">
      <p v-for="count in 10">这是第{{ count }}次循环</p>
    </div>
    <!-- key的使用注意事项 -->
    <div id="app5">
      <div>
        <label
          >Input ID：
          <input type="text" v-model="inputID" />
        </label>
        <label
          >Input Name：
          <input type="text" v-model="inputName" />
        </label>
        <input type="button" value="添加" @click="add" />
      </div>
      <!-- 注意：
            v-for循环时，key属性只能使用number或者string
            必须使用v-bind属性绑定的形式，指定key的值
            应当或必须指定唯一的key值 -->
      <p v-for="item in list" :key="item.id">
        <input type="checkbox" />
        {{ item.id }} -- {{ item.name }}
      </p>
    </div>
    <script type="text/javascript">
      // 循环普通数组
      var vm1 = new Vue({
        el: '#app1',
        data: {
          list: ['one', 'two', 'three', 'four', 'five'],
        },
        methods: {},
      })
      // 循环对象数组
      var vm2 = new Vue({
        el: '#app2',
        data: {
          list: [
            { id: 1, name: 'zs1' },
            { id: 2, name: 'zs2' },
            { id: 3, name: 'zs3' },
            { id: 4, name: 'zs4' },
          ],
        },
        methods: {},
      })
      // 循环对象
      var vm3 = new Vue({
        el: '#app3',
        data: {
          user: {
            id: 1,
            name: 'Tony',
            gender: 'male',
          },
        },
      })
      //迭代数字
      var vm4 = new Vue({
        el: '#app4',
        data: {
          count: 0,
        },
      })
      // key的使用注意事项
      var vm5 = new Vue({
        el: '#app5',
        data: {
          inputID: '',
          inputName: '',
          list: [
            { id: 1, name: '李斯' },
            { id: 2, name: '嬴政' },
            { id: 3, name: '赵高' },
            { id: 4, name: '韩非' },
            { id: 5, name: '荀子' },
          ],
        },
        methods: {
          add() {
            this.list.unshift({ id: this.inputID, name: this.inputName })
          },
        },
      })
    </script>
  </body>
</html>
