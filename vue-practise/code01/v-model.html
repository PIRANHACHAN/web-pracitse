<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>v-model</title>
    <script
      src="../node_modules/vue/dist/vue.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </head>
  <body>
    <div id="app">
      <h4>{{ msg }}</h4>
      <!-- v-model只能用在表单元素中，实现双向数据绑定 -->
      <input type="text" style="width: 100%;" v-model="msg" />
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#app',
        data: {
          msg: 'vue vue vue',
        },
        methods: {},
      })
    </script>
  </body>
</html>
