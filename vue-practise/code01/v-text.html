<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      {{ msg }}
    </div>
    <!-- v-text="msg"：
        与插值表达式{{msg}}效果一样，无加载时闪烁问题。
        不可在前后加内容，前后加的内容，会被msg覆盖。
        {{msg}}：可以在表达式前后加内容。 -->
    <h4 v-text="msg"></h4>

    <script
      src="../node_modules/vue/dist/vue.js"
      type="text/javascript"
      charset="utf-8"
    ></script>

    <script type="text/javascript">
      var vm = new Vue({
        el: '#app',
        data: {
          msg: 'vue',
        },
      })
    </script>
  </body>
</html>
