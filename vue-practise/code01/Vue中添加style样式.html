<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script
      src="../node_modules/vue/dist/vue.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </head>
  <body>
    <div id="app">
      <h1 :style="styleObj">超级大的H1</h1>
    </div>

    <script type="text/javascript">
      var vm = new Vue({
        el: '#app',
        data: {
          styleObj: {
            color: 'red',
            'font-weight': '200',
            width: '200px',
            height: '200px',
            'text-align': 'center',
            'line-height': '200px',
            'background-color': 'blue',
          },
        },
      })
    </script>
  </body>
</html>
