<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>事件修饰符</title>
    <script
      src="../node_modules/vue/dist/vue.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <style type="text/css">
      .inner {
        height: 150px;
        background-color: darkcyan;
      }
      .outer {
        padding: 20px;
        background-color: forestgreen;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 使用 .stop 阻止冒泡 -->
      <!-- <div class="inner" @click="div1Handler">
                <input type="button" value="click it" @click.stop="btnHandler" />
            </div> -->
      <!-- 使用 .prevent 阻止默认行为 -->
      <!-- <a href="https://www.baidu.com" @click.prevent="linkClick">baidu</a> -->
      <!-- .prevent 提交事件不再重载页面 -->
      <!-- <input type="submit" value="submit" v-on:submit.prevent="onSubmit"></input> -->
      <!-- 使用 .capture 实现捕获触发事件的机制 -->
      <!-- <div class="inner" @click.capture="div1Handler">
                <input type="button" value="click it" @click.stop="btnHandler" />
            </div> -->
      <!-- 使用 .self 实现只有点击当前元素的时候，才会触发事件处理 -->
      <!-- <div class="inner" @click.self="div1Handler">
                <input type="button" value="click it" @click.stop="btnHandler" />
            </div> -->
      <!-- 使用 .once 实现只触发一次事件处理函数 -->
      <!-- <a href="https://www.baidu.com" @click.prevent.once="linkClick">baidu</a> -->
      <!-- .stop 和 .self 的区别 -->
      <!-- <div class="outer" @click="div2Handler">
                <div class="inner" @click="div1Handler">
                    <input type="button" value="click it" @click.stop="btnHandler" />
                </div>
            </div> -->
      <!-- .self 只阻止自身冒泡行为的触发，并不会真正阻止冒泡行为 -->
      <div class="outer" @click="div2Handler">
        <div class="inner" @click.self="div1Handler">
          <input type="button" value="click it" @click="btnHandler" />
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var vm = new Vue({
        el: '#app',
        data: {},
        methods: {
          div1Handler() {
            console.log('触发了inner div')
          },
          btnHandler() {
            console.log('触发了btn 按钮')
          },
          linkClick() {
            console.log('触发了链接的点击事件')
          },
          div2Handler() {
            console.log('触发了outer div')
          },
        },
      })
    </script>
  </body>
</html>
